<div class="page-share">
	<a href="https://twitter.com/intent/tweet?text={{site.title | url_encode}}%20%2d%20{{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--twitter btn--small"><i class="fab fa-fw fa-twitter" aria-hidden="true"></i> <span>Twitter</span></a>

 	<a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--facebook btn--small"><i class="fab fa-fw fa-facebook" aria-hidden="true"></i> <span>Facebook</span></a>

 	<a href="http://www.tumblr.com/share/link?url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--tumblr btn--small"><i class="fab fa-fw fa-tumblr" aria-hidden="true"></i> <span>Tumblr</span></a>

	<a href="https://bufferapp.com/add?url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--buffer btn--small"><i class="fas fa-fw fa-bullhorn" aria-hidden="true"></i> <span>Buffer</span></a>

	<a href="mailto:?subject=Positively%20Deadly%20Podcast%20%2d%20{{ page.title }}&body={{ page.url | absolute_url | url_encode }}" class="btn btn--email btn--small"><i class="fas fa-fw fa-at" aria-hidden="true"></i> <span>{{ site.data.text[site.locale].email | default: 'Email' }}</span></a>

 	<a href="javascript:;" onclick="window.print()" class="btn btn--email btn--small"><i class="fas fa-fw fa-print" aria-hidden="true"></i> <span>{{ site.data.text[site.locale].print | default: 'Print' }}</span></a>
</div>
